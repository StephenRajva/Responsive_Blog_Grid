<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Blog Card Grid</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="blog-container">
        <div class="blog-card">
            <img src="F.jpg" alt="Travel">
            <div class="blog-content">
                <h2>Travel Adventures</h2>
                <p>Exploring the world, one place at a time.</p>
                <button class="read-more">Read More</button>
            </div>
        </div>
        <div class="blog-card">
            <img src="Unknown-1.jpeg" alt="Photography">
            <div class="blog-content">
                <h2>Photography Moments</h2>
                <p>Capturing moments that last forever.</p>
                <button class="read-more">Read More</button>
            </div>
        </div>
        <div class="blog-card">
            <img src="Unknown.jpeg" alt="Love">
            <div class="blog-content">
                <h2>Love & Relationships</h2>
                <p>Love is the essence of life and relationships.</p>
                <button class="read-more">Read More</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
